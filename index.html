<html>
  <head>
    <title>Resume Builder</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;500;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="leftPart">
        <div class="optionsToAdd" id="optionsToAdd">
          <div class="headings">
            Name
          </div>
          <div class="inputElements">
            <input id="personName" type="text" placeholder="Enter full name">
          </div>
          <div class="headings">
            Email
          </div>
          <div class="inputElements">
            <input id="personEmail" type="email" placeholder="Enter email">
          </div>
          <div class="headings">
            Phone Number
          </div>
          <div class="inputElements">
            <input id="personNumber" type="number" placeholder="Enter phone number">
          </div>
          <div class="headings">
            Add to Resume
          </div>
          <div class="buttonElement">
            <button onclick="addSet1()">Add</button>
          </div>
        </div>
      </div>
      <div class="rightPart" id="rightPart">

      </div>
    </div>

    <!-- ----------------------- -->

    <script src="script.js"></script>
  </body>

</html>
