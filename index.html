<html>
  <head>
    <title>Resume Builder</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="leftPart">
        <div class="optionsToAdd" id="optionsToAdd">
          <div class="headings">
            Name
          </div>
          <div class="inputElements">
            <input id="personName" type="text" placeholder="Enter full name">
          </div>
          <div class="headings">
            Email
          </div>
          <div class="inputElements">
            <input id="personEmail" type="email" placeholder="Enter email">
          </div>
          <div class="headings">
            Phone Number
          </div>
          <div class="inputElements">
            <input id="personNumber" type="number" placeholder="Enter phone number">
          </div>
          <div class="headings">
            Add to Resume
          </div>
          <div class="buttonElement">
            <button onclick="addSet1()">Add</button>
          </div>
        </div>
      </div>
      <div class="rightPart" id="rightPart">

      </div>
    </div>

    <!-- ----------------------- -->


    <script src="script.js"></script>
  </body>

</html>
